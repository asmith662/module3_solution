<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as list">
           <h1>Narrow Down Your Chinese Menu Choice</h1>
           <div class="form-row">
               <div class="form-group col-sm-4">
                   <input type="text" ng-model="list.searchTerm"
                           placeholder="search term" class="form-control">
               </div>
               <div class="form-group col-sm-4">
                   <button class="btn btn-primary"
                           ng-click="list.getMatchedMenuItems(list.searchTerm)">
                   Narrow It Down For Me!
                   </button>
               </div>
           </div>
           <!-- found-items should be implemented as a component -->
           <found-items found-items="list.found"
                        on-remove="list.removeItem(index)"></found-items>
           <!-- <div class="alert alert-warning" ng-show="list.isShowWarning">
               Nothing found!
           </div> -->
       </div>

</body>
</html>
